<div ng-show="item">
    <a ng-href="#/torrentGroups/{{ item.torrentGroup.id }}">
        <img class="cover" ng-src="{{ item.torrentGroup.wiki_image }}">
    </a>

    <p class="name">{{ item.metadata.title }}</p>

    <p class="album">
        <a ng-href="#/torrentGroups/{{ item.torrentGroup.id }}">
            {{ item.torrentGroup.name }}
        </a>
    </p>

    <p class="artists">
        <span artist-list artists="item.torrentGroup.artists"></span>
    </p>

    <div class="right-fade"></div>
</div>
