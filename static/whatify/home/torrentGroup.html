<div class="row">
    <div class="col-sm-12 well">
        torrent group information
        <div class="thumbnail" style="width: 100px;">
            <img ng-src="{{ torrentGroup.wikiImage }}">
        </div>
        name: {{ torrentGroup.name }}
        <span ng-click="playTorrentGroup(torrentGroup.id)"
              class="btn btn-default btn-xs">&#9654;</span>
        <ol>
            <li ng-repeat="item in torrentGroup.playlist">
                <span ng-show="player.currentItem.id == item.id">
                    <span ng-show="player.isPlaying">playing</span>
                    <span ng-show="!player.isPlaying">paused</span>
                </span>
                <a href ng-click="playTorrentGroup(torrentGroup.id, $index)">
                    {{ item.metadata.title }}
                </a>
            </li>
        </ol>
    </div>
</div>
