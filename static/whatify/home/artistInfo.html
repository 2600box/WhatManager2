<div class="info-pane">
    <div square-image src="artist.image" size="{{ size }}"></div>

    <div class="details">
        <div class="name">{{ artist.name }}</div>
        <div class="tags">
            <span ng-repeat="tag in artist.tags | limitTo:4">
                {{ tag.name }}{{ $last ? '' : ', ' }}
            </span>
        </div>
        <div class="spacer"></div>
    </div>
</div>
