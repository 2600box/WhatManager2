<div class="artist-details-page">
    <div artist-info artist="artist"></div>

    <div album-info ng-repeat="torrentGroup in artist.torrent_groups.Album"
            torrent-group="torrentGroup" size="150" link-title="l">
    </div>

    <p>
        <a class="btn btn-whatify" target="_blank"
           ng-href="https://what.cd/artist.php?id={{ artist.id }}">
            View on What.CD
        </a>
        <a class="btn btn-whatify" href ng-click="reloadArtist(true, true)">
            Refresh Data
        </a>
    </p>
</div>
