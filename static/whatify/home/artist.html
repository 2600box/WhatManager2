<div class="artist-details-page">
    <img class="title-cover" ng-src="{{ artist.image }}">

    <div class="title-info">
        <div class="title-name">
            {{ artist.name }}
        </div>

        <div class="title-tags">
            <span ng-repeat="tag in artist.tags | limitTo:4">
                {{ tag.name }}{{ $last ? '' : ', ' }}
            </span>
        </div>

        <div class="title-year"></div>

        <div class="title-buttons"></div>
    </div>

    <div ng-repeat="torrentGroup in artist.torrent_groups.Album">
        <img class="title-cover small" ng-src="{{ torrentGroup.wiki_image }}">

        <div class="title-info">
            <div class="title-name">
                <a ng-href="#/torrentGroups/{{ torrentGroup.id }}">
                    {{ torrentGroup.name }}
                </a>
            </div>

            <div class="title-artists">
                <span class="by">by</span>
                <span artist-list artists="torrentGroup.artists"></span>
            </div>

            <div class="title-year">{{ torrentGroup.year }}</div>

            <div class="title-buttons">

            <span class="btn btn-success btn-playpause"
                  ng-click="playTorrentGroup(torrentGroup.id)"
                  ng-if="torrentGroup.have === true && (!player.isPlaying || playlist.currentItem.torrentGroup.id != torrentGroup.id)">
                <span class="glyphicon glyphicon-play"></span>
                Play
            </span>
            <span class="btn btn-success btn-playpause"
                  ng-click="player.pause()"
                  ng-if="torrentGroup.have === true && player.isPlaying && playlist.currentItem.torrentGroup.id == torrentGroup.id">
                <span class="glyphicon glyphicon-pause"></span>
                Pause
            </span>
            <span class="btn btn-default"
                  ng-click="downloadTorrentGroup(torrentGroup.id)"
                  ng-if="!torrentGroup.have">download</span>
            </div>
        </div>
    </div>

    <p>
        <a class="btn btn-whatify" target="_blank"
           ng-href="https://what.cd/artist.php?id={{ artist.id }}">
            View on What.CD
        </a>
        <a class="btn btn-whatify" href ng-click="reloadArtist(true)">
            Refresh Data
        </a>
    </p>
</div>
